<!DOCTYPE html>
<html>
  <head>
    <title>Selector de Colores</title>
    <meta charset="utf-8">
    <script>
      function cambiarColor() {
        var colorSeleccionado = document.getElementById("color-selector").value;
        document.getElementById("color-mostrado").style.backgroundColor = colorSeleccionado;
        var r = parseInt(colorSeleccionado.substring(1, 3), 16);
        var g = parseInt(colorSeleccionado.substring(3, 5), 16);
        var b = parseInt(colorSeleccionado.substring(5, 7), 16);
        var opuesto = "#";
        opuesto += (255 - r).toString(16).padStart(2, "0");
        opuesto += (255 - g).toString(16).padStart(2, "0");
        opuesto += (255 - b).toString(16).padStart(2, "0");
        document.getElementById("opuesto-mostrado").style.backgroundColor = opuesto;
        var similar = "#";
        similar += r.toString(16).padStart(2, "0");
        similar += (g + 50 > 255 ? 255 : g + 50).toString(16).padStart(2, "0");
        similar += (b + 50 > 255 ? 255 : b + 50).toString(16).padStart(2, "0");
        document.getElementById("similar-mostrado").style.backgroundColor = similar;
        var alpha = document.getElementById("alpha-selector").value;
        document.getElementById("rgba-mostrado").innerHTML = "RGBA(" + r + ", " + g + ", " + b + ", " + alpha + ")";
      }
    </script>
    <style>
      #color-mostrado, #opuesto-mostrado, #similar-mostrado {
        width: 100px;
        height: 100px;
        margin-bottom: 10px;
        border: 1px solid black;
      }
    </style>
    <style>
		body {
			font-family: sans-serif;
			background-color: #f5f5f5;
			color: #333;
			text-align: center;
		}
		h1 {
			margin-top: 50px;
		}
		label {
			display: inline-block;
			margin-top: 20px;
		}
		input[type="color"] {
			height: 40px;
			width: 40px;
			margin-left: 20px;
			vertical-align: middle;
		}
		.color-box {
			display: inline-block;
			height: 50px;
			width: 50px;
			margin: 10px;
			border: 1px solid #999;
			vertical-align: middle;
		}
	</style>
  </head>
  <body>
    <h1>Selector de Colores</h1>
    <input type="color" id="color-selector" onchange="cambiarColor()">
    <div>
      <div id="color-mostrado"></div>
      <div id="opuesto-mostrado"></div>
      <div id="similar-mostrado"></div>
    </div>
    <div id="rgba-mostrado"></div>
    <label for="alpha-selector">Opacidad:</label>
    <input type="range" id="alpha-selector" min="0" max="1" step="0.1" value="1" onchange="cambiarColor()">
  </body>
</html>
